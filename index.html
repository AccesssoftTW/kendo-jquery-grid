<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./asset/css/kendo.common.min.css" />
    <link rel="stylesheet" href="./asset/css/kendo.default-v2.min.css" />

    <script src="./asset/js/jquery.min.js"></script>
    <script src="./asset/js/kendo.all.min.js"></script>

    <title>kendo-grid</title>
  </head>
  <body>
    <div id="grid"></div>
    <script>
      $(document).ready(function() {
        $("#grid").kendoGrid({
          dataSource: {
            type: "odata",
            transport: {
              read:
                "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
            },
            pageSize: 20
          },
          height: 550,
          groupable: true,
          sortable: true,
          pageable: {
            refresh: true,
            pageSizes: true,
            buttonCount: 5
          },
          columns: [
            {
              template:
                "<div class='customer-photo'" +
                "style='background-image: url(../content/web/Customers/#:data.CustomerID#.jpg);'></div>" +
                "<div class='customer-name'>#: ContactName #</div>",
              field: "ContactName",
              title: "Contact Name",
              width: 240
            },
            {
              field: "ContactTitle",
              title: "Contact Title"
            },
            {
              field: "CompanyName",
              title: "Company Name"
            },
            {
              field: "Country",
              width: 150
            }
          ]
        });
      });
    </script>
  </body>
</html>
